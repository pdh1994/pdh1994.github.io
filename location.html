<!doctype html>
<html lang="kr">
 <head>
<meta name="viewport" content="initial-scale=1.0">
  <meta charset="euc-kr">
  <title>Location</title>
  <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
 </head>
 <body> 
<div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 36.562974, lng: 128.700931},
          zoom: 15
        });
		new google.maps.Marker({
			position : {lat: 36.562974, lng: 128.700931},
			map : map,
			title : "옥동송월기념타올스포츠타월칠순돌잔치"
		});
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKcXd6jOnuGsf6qBiWMQWYC6hIR_V4uis&callback=initMap"
    async defer></script>
 
 </body>
</html>
